name: Deploy Backend to EC2

on:
  push:
    tags:
      - "back-v*"

jobs:
  deploy:
    name: Build and Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build do backend
        run: |
          cd backend
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      - name: Copia o JAR para EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "backend/target/backend-0.0.1-SNAPSHOT.jar"
          target: "~/spring-angular-contatos/backend/target"

      - name: Sobe a aplicaÃ§Ã£o no EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/spring-angular-contatos/backend

            echo "ðŸ”’ Gravando .env com variÃ¡veis no formato dotenv"
            cat > .env <<EOF
            DB_URL=${{ secrets.DB_URL }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            COGNITO_ISSUER_URI=${{ secrets.COGNITO_ISSUER_URI }}
            COGNITO_REGION=${{ secrets.COGNITO_REGION }}
            COGNITO_USER_POOL_ID=${{ secrets.COGNITO_USER_POOL_ID }}
            COGNITO_CLIENT_ID=${{ secrets.COGNITO_CLIENT_ID }}
            EOF

            echo "âœ… Persistindo no .bash_profile"
            grep -qxF "export \$(cat ~/spring-angular-contatos/backend/.env | xargs)" ~/.bash_profile || echo "export \$(cat ~/spring-angular-contatos/backend/.env | xargs)" >> ~/.bash_profile

            echo "ðŸ›‘ Encerrando aplicaÃ§Ã£o antiga se estiver rodando"
            pkill -f 'backend-0.0.1-SNAPSHOT.jar' || true

            echo "ðŸš€ Iniciando aplicaÃ§Ã£o com variÃ¡veis carregadas"
            nohup env $(cat .env | xargs) java -jar target/backend-0.0.1-SNAPSHOT.jar --spring.profiles.active=prod > ~/app.log 2>&1 &

            echo "â³ Aguardando subir"
            sleep 10

            echo "ðŸ” Verificando saÃºde"
            curl -f http://localhost:8080/actuator/health || {
              echo "âŒ A aplicaÃ§Ã£o nÃ£o respondeu na porta 8080!";
              exit 1;
            }

            echo "âœ… AplicaÃ§Ã£o iniciada com sucesso"
            (crontab -l 2>/dev/null; echo "@reboot cd ~/spring-angular-contatos/backend && nohup env \$(cat .env | xargs) java -jar target/backend-0.0.1-SNAPSHOT.jar --spring.profiles.active=prod > ~/app.log 2>&1") | crontab -

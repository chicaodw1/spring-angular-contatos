name: Deploy Backend to EC2

on:
  push:
    tags:
      - "back-v*"

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Copia arquivos para EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "backend"
          target: "~/spring-angular-contatos"

      - name: SSH e build
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd spring-angular-contatos/backend
            chmod +x mvnw
            ./mvnw clean install

            echo "🔍 Procurando JAR..."
            JAR_NAME=$(ls target/*.jar | head -n 1)

            echo "🛑 Matando app antigo..."
            pkill -f 'java' || true

            echo "🚀 Subindo app com variáveis de ambiente..."
            nohup DB_URL="${{ secrets.DB_URL }}" \
                  DB_USERNAME="${{ secrets.DB_USERNAME }}" \
                  DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
                  COGNITO_ISSUER_URI="${{ secrets.COGNITO_ISSUER_URI }}" \
                  COGNITO_REGION="${{ secrets.COGNITO_REGION }}" \
                  COGNITO_USER_POOL="${{ secrets.COGNITO_USER_POOL }}" \
                  COGNITO_CLIENT_ID="${{ secrets.COGNITO_CLIENT_ID }}" \
                  java -jar $JAR_NAME > app.log 2>&1 &

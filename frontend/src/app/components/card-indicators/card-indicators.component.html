<div class="card mb-3 h-100" [ngClass]="bgClass">
  <div class="card-header d-flex align-items-center gap-2">
    <i class="bi" [ngClass]="icon"></i> {{ title }}
  </div>
  <div class="card-body">
    <h1 class="card-title text-center">{{ value }}</h1>
  </div>
  <div class="card-footer">
    <p class="card-text text-end">{{ footer }}</p>
  </div>
</div>
